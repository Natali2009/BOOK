{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">გადახდის გვერდი</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">ბარათის ნომერი</label>
            <input type="text" name="card_number" class="form-control" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ვადიანობა</label>
            <input type="text" name="expiry_date" class="form-control" placeholder="MM/YY" required>
        </div>
        <div class="mb-3">
            <label class="form-label">CVV</label>
            <input type="password" name="cvv" class="form-control" placeholder="123" required>
        </div>
        <button type="submit" class="btn btn-success w-100">გადახდა</button>
    </form>
</div>
{% endblock %}
