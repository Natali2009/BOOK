{% extends "base.html" %}
{% block content %}
<div class="container mt-4 d-flex align-items-start gap-3">
    <img src="/static/images/{{ book.image }}" alt="{{ book.name }}"
         class="img-fluid" style="max-width:300px;">
    <div>
        <h2>{{ book.name }}</h2>
        <p>ავტორი: <a href="/author/{{ author_obj.id }}">{{ book.author }}</a></p>
        <p>ფასი: {{ book.price }} ლარი</p>
        <p> {{ book.description }} </p>
        <form method="post" action="/add_to_favorites/{{ book.id }}">
            <button type="submit" class="btn btn-outline-danger w-100">❤️</button>
        </form>
        <form method="post" action="/add_to_cart/{{ book.id }}">
            <button type="submit" class="btn btn-outline-secondary w-100">🛒</button>
        </form>
    </div>
</div>
{% endblock %}
