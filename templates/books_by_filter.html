{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center">{{ filter_type }}: {{ filter_name }}</h2>
    <div class="row g-4 justify-content-center ">
        {% for book in books %}
        <div class="col-auto d-flex">
            <div class="card shadow-sm border-0 " style="width: 200px; min-height: 430px;">
                <img src="/static/images/{{ book.image }}" class="card-img-top " style="height: 250px; width: 180px; object-fit: cover;" alt="{{ book.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.name }}</h5>
                    <p> <a href="/author_detail/{{ book.author.id }}">{{ book.author }}</a></p>
                    <a href="/book_detail/{{ book.id }}" class="btn btn-primary">დეტალურად</a>
                </div>
            </div>
        </div>
        {% else %}
        <p>ამ {{ filter_type }}-ში ჯერ წიგნები არ არის დამატებული.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
