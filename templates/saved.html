{% extends "base.html" %}
{% block title %}შენახული წიგნები{% endblock %}
{% block content %}
<div class="container mt-4 ">
    <div class="row g-4 justify-content-center">
        <h2 class="text-center mb-4">შენახული წიგნები</h2>
        {% if saved_books %}
        {% for book in saved_books %}
        <div class="col-auto d-flex">
            <div class="card shadow-sm border-0 " style="width: 200px; min-height: 430px;">
                <img src="/static/images/{{ book.image }}" class="card-img-top" width="100" alt="{{ book.name }}">
                <a href="/book_detail/{{ book.id }}" class="text-center">{{ book.name }} - {{ book.author }}</a>
                <form action="/remove_from_favorites/{{ book.id }}" method="POST">
                    <button type="submit" class="btn btn-outline-danger btn-sm">წაშლა შენახულებიდან</button>
                </form>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <p>თქვენ ჯერ არ გაქვთ შენახული წიგნები.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
